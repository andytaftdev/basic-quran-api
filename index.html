<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500;600;700&family=Montserrat:ital,wght@0,300;0,500;0,600;0,700;1,500;1,700&family=Oswald:wght@200;300;400;500;600;700&family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: "Montserrat";
        }
        .container{
            width: 100vw;
            background-color: #fcf5ed;
            display: flex;
            align-items: center;
            flex-direction: column;
        }
        .barrier{
            background-color: #f4bf96;
            width: 55%;
            height: 25vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 50px;
            gap: 50px;
            border: 5px solid black;
            border-radius: 20px;
        }
        .barrier h1{
font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
font-size: 22px;
color: black;
margin: 15px;
        }
        .lokasi{
            width: 100%;
            display: flex;
            align-items: center;
            flex-direction: column;
        }
        table{
            color: white;
            border: 2px black solid;
            padding: 5px;
            background-color: azure;
            width: 80%;
            font-size: 2rem;
border-radius: 20px;

        }
        th,td{
            color: white;
            border: 2px white solid;
            padding: 5px;
            background-color: rgba(60, 60, 60, 0.4);
            border-radius: 5px;
        }
        .grid{
            width: 60%;
            display: grid;

            

        }
        .card{
            width: 90%;
            background-color: #f4bf96;
            border-radius: 20px;
            border: 3px #4e4e4e solid;
            overflow: hidden;
            margin-bottom: 25px;
            place-self: center;
        }
        .con-number{
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }
        .card h1 {
            margin: 20px;
        }
        .card h2 {
            margin: 5px;
        }
        .con-ayat{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            width: 50%;
        }
        .con-surah{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            width: 50%;

        }
        audio{
            width: 90%;
            color: aliceblue;
            margin-top: 2%;
            margin-bottom: 2%;
        }
        .play{
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px;
            background-color: #CE5A67;
             margin: 15px 0 0 0;

        }
        .con-up{
            display: flex;
            justify-content: center;
        }
        
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="barrier" id="barrier" >
<h1 style="font-size: 3rem;">Al-Quran</h1>
        </div>
       <div id="grid" class="grid">

       </div>
    </div>

    <script>
        const url = ('https://raw.githubusercontent.com/penggguna/QuranJSON/master/quran.json')
        const con = document.getElementById('barrier')
        

        fetch(url)
        .then(response => response.json())
        .then(data => {
            
            


                data.forEach(el => {
                    console.log(el.recitation)
                   const listData = document.getElementById("grid")
                    const row = document.createElement('div')
                    row.classList.add("card")
                    const con = document.createElement('div')
                    con.classList.add("con-up")
                    const iSurah = document.createElement('h1')
                iSurah.innerText = "Surah"
                const surah = document.createElement('h1')
                surah.innerText = el.name
                const number = document.createElement('div')
                    number.classList.add("con-number")
                    const numberAyat = document.createElement('div')
                    numberAyat.classList.add("con-ayat")
                    const iAyat= document.createElement('h2')
                iAyat.innerText = "jumlah ayat"
                iAyat.style.fontSize = "1.1rem"

                    const numberSurah = document.createElement('div')
                    numberSurah.classList.add("con-surah")
                    const iSurat= document.createElement('h2')
                iSurat.innerText = "urutan surah"
                iSurat.style.fontSize = "1.1rem"

                const ayat= document.createElement('h2')
                ayat.innerText = el.number_of_ayah
                const urutan = document.createElement('h2')
                urutan.innerText = el.number_of_surah

                const number2 = document.createElement('div')
                    number2.classList.add("con-number")
                    const numberTurun = document.createElement('div')
                    numberTurun.classList.add("con-ayat")

                    const iTurun= document.createElement('h2')
                iTurun.innerText = "Tempat turun"
                iTurun.style.fontSize = "1.1rem"
                    const numberTipe = document.createElement('div')
                    numberTipe.classList.add("con-surah")
                    const iTipe= document.createElement('h2')
                iTipe.innerText = "Tipe surah"
                iTipe.style.fontSize = "1.1rem"
                const turun = document.createElement('h2')
                turun.innerText = el.place
                const tipe = document.createElement('h2')
                tipe.innerText = el.type
                const cPlay = document.createElement('div')
                    cPlay.classList.add("play")
                const play = document.createElement('audio')
               play.src = el.recitation
               play.type = "audio/mpeg"
               play.controls = true;
               

                listData.appendChild(row);
                row.appendChild(con)
                con.appendChild(iSurah)
                
                con.appendChild(surah)
                row.appendChild(number)
                number.appendChild(numberSurah)
                number.appendChild(numberAyat)
                numberSurah.appendChild(iAyat)
                numberAyat.appendChild(iSurat)
                numberSurah.appendChild(ayat)
                numberAyat.appendChild(urutan)
                number.appendChild(numberTurun)
                number.appendChild(numberTipe)
                numberTurun.appendChild(iTurun)
                numberTipe.appendChild(iTipe)
                numberTurun.appendChild(turun)
               numberTipe.appendChild(tipe)
                row.appendChild(cPlay)
                cPlay.appendChild(play)
                
                
                
                });
        })
    </script>
    
</body>

</html>
